<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number to Roman Converter</title>
</head>
<body>
    <h1>Number to Roman Converter</h1>
    <div class="converter">
        <input type="number" id="number" placeholder="Enter a number (1 - 3999)" min="1" max="3999">
        <button onclick="convertToRoman()">Convert to Roman</button>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
