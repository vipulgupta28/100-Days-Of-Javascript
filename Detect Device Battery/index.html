<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Status App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Battery Status</h1>
        <div class="status">
            <p><strong>Charging Status:</strong> <span id="charging-status">Loading...</span></p>
            <p><strong>Battery Level:</strong> <span id="battery-level">Loading...</span></p>
            <p><strong>Time to Full Charge:</strong> <span id="charging-time">Loading...</span></p>
            <p><strong>Time to Discharge:</strong> <span id="discharging-time">Loading...</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
