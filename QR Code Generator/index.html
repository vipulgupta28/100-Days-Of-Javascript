<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1>QR Code Generator</h1>
    <div class="input-container">
      <input type="text" id="qr-input" placeholder="Enter text or URL">
      <button id="generate-button">Generate QR Code</button>
    </div>
    <div id="qr-code" class="qr-container"></div>
    <button id="download-button" class="hidden">Download QR Code</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
