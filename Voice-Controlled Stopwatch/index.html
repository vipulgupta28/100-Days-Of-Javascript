<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice-Controlled Stopwatch</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <h1>Voice-Controlled Stopwatch</h1>
    <div class="stopwatch">
      <span id="time-display">00:00:00</span>
    </div>
    <div class="instructions">
      <p>Say "start," "stop," or "reset" to control the stopwatch.</p>
    </div>
    <div id="status">Waiting for command...</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
